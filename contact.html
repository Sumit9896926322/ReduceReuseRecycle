    <p class="text-center mx-auto mb-5"><h3 class="text-center mx-auto mb-5 font-italic">More tha happy to have a conversation with you..</h3></p>

    <div class="row">

        <div class="col-lg-9 mb-lg-0 mb-5">
            <form id="contact-form" class= "m -4 p-4 border border-success rounded" name="contact-form" action="" method="POST">

                <div class="row">

                    <div class="col-lg-6">
                        <div class="lg-form mb-0">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class="">Your name</label>
                        </div>
                    </div>

                        </div>
                    </div>
                
                </div>
                
                <div class="row">
                    <div class="col-lg-12">

                        </div>
                    </div>
                </div>
              
                <div class="row">

                    <div class="col-lg-12">

                        <div class="lg-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control lg-textarea"></textarea>
                            <label for="message">Your message</label>
                        </div>

                    </div>
                </div>

            </form>

            <div class="text-center text-lg-center">
                <a class="btn btn-success w-25 m-4">Send</a>
            </div>
