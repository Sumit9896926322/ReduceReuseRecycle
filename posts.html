                <div class="container ">
                    <div class="row page-detail mt-5 ">
                
                        <div class="container  w-75 mx-auto">
                            <div class="row pl-2">
                                
                                <nav aria-label="breadcrumb" >
                                    <h3 class = "my-2">Tell something about your product</h3>
                                    <ol class="breadcrumb bg-transparent p-0">
                                        <li class="breadcrumb-item active"><a href="#">Clothes</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Books</li>

                        <form  class=" form mx-auto w-75" method="post"
                           enctype="multipart/form-data" >
                            
                            <div class="container post-detail border m-2 p-4 border-success">
                                <div class="row p-1">
                                    <label class  ="font-weight-normal font-italic" for="exampleFormControlInput1">Item</label>
                                    <input type="text" class="form-control itemName " name="item" id="" placeholder="Enter your item">
                                </div>
                                <div class="row  p-1 ">
                                    <label class  ="font-weight-normal font-italic" for="exampleFormControlInput1">Brand</label>
                                    <input type="text" class="form-control itemBrand" name="brand" id="" placeholder="Enter your brand">
                                </div>
                                <div class="row  p-1">
                                    <label class  ="font-weight-normal font-italic" for="exampleFormControlInput1">Description </label>
                                    <input type="text" class="form-control itemDesc" name="description" id=""
                                        placeholder="description of min 30 words">
                                </div>
                            </div>
                
                            <div class="post-price container border m-2 p-4 border-info">
                                <div class="row">
                                    <label class  ="font-weight-normal font-italic" for="exampleFormControlInput1">Price</label>
                                    <input type="text" class="form-control itemPrice" name="price" id="" placeholder="Should be zero if donating">
                                </div>
                
                            </div>
                
                            <div class="container post-images border p-4 m-2 border-secondary">
                                <div class="row ">
                                    <div class="col-6">
                                        <label  class  ="font-weight-normal font-italic" for="exampleFormControlInput1">Upload product photo</label>
                                    </div>
                                    <div class="col-6">
                                        <input class = "btn btn-light itemFile" type="file" multiple name="files">
                                    </div>
                
                                </div>
                            </div>
                <div class="row justify-content-center m-3">
                    <button type="submit" class="w-25 btn btn-warning postBtn">Post Ad</button>
                </div>
                            
                        </form>
                    </div>
                
                </div>
